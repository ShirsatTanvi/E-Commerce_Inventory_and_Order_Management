{% extends "base.html" %}
{% block title %}Edit Product{% endblock %}
{% block extra_styles %}
<link rel="stylesheet" href="{{ url_for('static', path='/css/form.css') }}">
<link rel="stylesheet" href="{{ url_for('static', path='/css/buttons.css') }}">
{% endblock %}

{% block content %}
<div id="addProductForm">
    <form method="post" action="/edit-product/{{ product.id }}?user={{ username }}">
        <div>
            <label>Category:</label>
        <input type="text" name="category" value="{{ product.category }}" required>
        </div>
        <div>      

        <label>Subcategory:</label>
        <input type="text" name="subcategory" value="{{ product.subcategory }}" required>
        </div>

        <div>

        <label>Brand:</label>
        <input type="text" name="brand" value="{{ product.brand }}" required>
</div>
<div>
        <label>Description:</label>
        <input type="text" name="desc" value="{{ product.desc }}" required>
</div><div>
        <label>Quantity:</label>
        <input type="number" name="quantity" value="{{ product.quantity }}" required>
</div>
<div>
        <label>Price:</label>
        <input type="number" step="0.01" name="price" value="{{ product.price }}" required>
        </div>
        <div class="action-buttons">
            <button type="submit" class="add-button">Save</button>
            <button type="button" onclick="window.location.href='/view-products?user={{ username }}'" class="remove-button">Cancel</button>
        </div>
    </form>
</div>
{% endblock %}
