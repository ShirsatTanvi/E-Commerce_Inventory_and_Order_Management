{% extends 'base.html' %}
{% block title %}Add Product{% endblock %}

{% block extra_styles %}
<style>
    /* Add Product Form Styles */
    #addProductForm {
        margin-top: 20px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        background-color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    #addProductForm div {
        margin-bottom: 10px;
    }

    #addProductForm label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
    }

    #addProductForm input,
    #addProductForm textarea {
        width: 100%;
        padding: 0.5rem;
        border-radius: 6px;
        border: 1px solid #d1d5db;
        font-size: 0.95rem;
    }

    /* Form Button Styles */
    .ok-button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
    }

    .ok-button:hover {
        background-color: var(--primary-dark);
    }
</style>

{% endblock %}

{% block content %}
<div id="addProductForm">
    <form method="post" action="/add-product">
        <input type="hidden" name="user" value="{{ username }}">
        <div>
    <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>
        </div>
        <div>
    <label for="subcategory">Subcategory:</label>
            <input type="text" id="subcategory" name="subcategory" required>
        </div>
        <div>
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" required>
        </div>
        <div>
            <label for="productDesc">Description:</label>
            <textarea id="productDesc" name="productDesc" required></textarea>
        </div>
        <div>
    <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" required>
        </div>
    <button type="submit" class="ok-button">Save</button>
    <button type="reset" class="ok-button">Cancel</button>
        {% if success %}
        <p style="color: green; font-weight: bold; margin-top: 10px;">{{ success }}</p>
        {% endif %}
        {% if error %}
        <p style="color: red; font-weight: bold; margin-top: 10px;">{{ error }}</p>
        {% endif %}
    </form>
</div>
{% endblock %}
