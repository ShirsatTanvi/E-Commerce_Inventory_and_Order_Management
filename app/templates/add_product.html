{% extends 'base.html' %}
{% block title %}Add Product{% endblock %}

{% block extra_styles %}
<style>
    /* Add Product Form Styles */
#addProductForm {
    margin-top: 20px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    background-color: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

#addProductForm div {
    margin-bottom: 10px;
}

#addProductForm label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
}

#addProductForm input,
#addProductForm textarea {
    width: 100%;
    padding: 0.5rem;
    border-radius: 6px;
    border: 1px solid #d1d5db;
    font-size: 0.95rem;
}

/* Form Button Styles */
.ok-button {
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 10px;
}

.ok-button:hover {
    background-color: var(--primary-dark);
}

</style>
{% endblock %}

{% block content %}

<!-- Add Product Form -->
 <div id="addProductForm">
<!-- <h2><u>Add Product</u></h2>
<br> -->
<form id="productForm">
    <div>
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" required>
    </div>

    <div>
        <label for="productDesc">Product Description:</label>
        <textarea id="productDesc" required></textarea>
    </div>

    <div>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required>
    </div>

    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" required>
    </div>

    <button type="button" class="ok-button" onclick="saveProduct()">Save</button>
    <button type="button" class="ok-button" onclick="cancelAddProduct()">Cancel</button>
</form>
</div>
{% endblock %}
